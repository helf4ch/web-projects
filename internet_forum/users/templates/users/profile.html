{% extends 'base_generic.html' %}

{% block content %}

<div class="container text-center mb-5">
    <h1>{{ userprofile.username }}</h1>
    <h2>Posts count: {{ userprofile.post_set.count }}</h2>
</div>

{% for post in userprofile.post_set.all %}
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h5>{{ post.pub_date }} in tread: <a href="{% url 'forum:detail' post.thread.id %}">{{ post.thread.theme }}</a></h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>{{ post.post_text }}</p>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock content %}
