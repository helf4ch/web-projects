<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>afreedomofspeech.tk</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>

        <div class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid flex-column">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'forum:index' %}" class="navbar-brand m-0 p-0">afreedomofspeech.tk</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        {% if user.is_authenticated %}
                            <a class="nav-link" aria-current="page" href="{% url 'users:profile' user.id %}">{{ user }}</a>
                            <a class="nav-link" aria-current="page" href="{% url 'users:logout' %}">Log Out</a> 
                        {% else %}
                            <a class="nav-link" aria-current="page" href="{% url 'users:signup' %}">Sign Up</a> 
                            <a class="nav-link" aria-current="page" href="{% url 'users:login' %}">Log In</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
            
            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
